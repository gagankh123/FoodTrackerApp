<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Food Tracker | Add Food Item</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Ubuntu:400,700">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bs/css/united.min.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container-fluid" id="wrapper">
        <div class="row" id="homeJumbo">
            <div class="overlay"></div>
            <div class="col-lg-12">
                <h1>
                    <a href="./">Food Tracker</a>
                </h1>

                <div class="row t20">
                    <div class="col-lg-4 col-lg-offset-4">
                        <ul class="nav nav-pills nav-justified">
                            <li role="presentation">
                                <a href="./" title="Home">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row t20">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="panel panel-body">
                    <div class="panel-body">
                        <h3 class="lean-h text-black">
                            <i class="glyphicon glyphicon-plus-sign"></i> New Food Form
                        </h3>
                        <hr />
                        <form action="" method="POST" role="form">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="food-name">Food Name</label>
                                        <input type="text" class="form-control" id="food-name" name="food-name" placeholder="Food Name" autofocus>
                                        
                                    </div>                                    
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="Protein">Protein</label>
                                        <input type="number" class="form-control" id="protein" name="protein" placeholder="Protein">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="Carbohydrate">Carbohydrate</label>
                                        <input type="number" class="form-control" id="carbohydrate" name="carbohydrate" placeholder="Carbohydrate">

                                        </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="fat">Fat</label>
                                        <input type="number" name="fat" id="fat" class="form-control" placeholder="Fat">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label style="visibility:hidden">submit</label>
                                        <button type="submit" class="btn btn-primary btn-block">
                                            <i class="glyphicon glyphicon-upload"></i> submit
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row t20">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4 class="lean-h text-black">
                            <i class="glyphicon glyphicon-th-list"></i> Existing Food Item
                        </h4>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 5%;">#</th>
                                    <th>Name</th>
                                    <th style="width: 10%;">Protein</th>
                                    <th style="width: 16%;">Carbohydrate</th>
                                    <th style="width: 10%;">Fat</th>
                                    <th style="width: 12%;">Calories</th>
                                    <th style="width: 20%;">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td><td>Burger</td><td>20</td>
                                    <td>25</td><td>15</td><td>315</td>
                                    <td>
                                        <a href="#" class="btn btn-default btn-xs">
                                            <i class="glyphicon glyphicon-pencil"></i> Edit
                                        </a>
                                        <a href="#" class="btn btn-danger btn-xs">
                                            <i class="glyphicon glyphicon-trash"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>1</td><td>Burger</td><td>20</td>
                                    <td>25</td><td>15</td><td>315</td>
                                    <td>
                                        <a href="#" class="btn btn-default btn-xs">
                                            <i class="glyphicon glyphicon-pencil"></i> Edit
                                        </a>
                                        <a href="#" class="btn btn-danger btn-xs">
                                            <i class="glyphicon glyphicon-trash"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="row pad">
                <div class="col-lg-12 text-center">
                    Copyright &copy; 2017 <strong>Food Tracker</strong>
                </div>
            </div>
        </footer>
    </div>

    <script src="./bs/js/jquery.min.js"></script>
    <script src="./bs/js/bootsrap.min.js"></script>
</body>
</html>
